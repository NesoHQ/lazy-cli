name: Feature Request
description: Suggest a new feature for the lazy-cli MVP
title: '[Feature] lazy-cli - '
labels: ['enhancement', 'mvp']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature for lazy-cli! Please provide clear details to help us prioritize and implement it.
  - type: input
    id: feature-title
    attributes:
      label: Feature Title
      placeholder: e.g., "A CLI to automate project initialization"
    validations:
      required: true
  - type: textarea
    id: feature-description
    attributes:
      label: Feature Description
      description: Describe the feature and why itâ€™s needed.
      placeholder: |
        What does this feature do? e.g., "A CLI to automate project initialization"
        Why is it needed? e.g., "Setting up dev environments is time-consuming"
    validations:
      required: true
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How critical is this feature for the MVP?
      options:
        - Must-Have (v0.1)
        - Should-Have (Post-MVP)
        - Could-Have (Nice-to-Have)
        - Won't-Have (Out of Scope)
      default: 2
    validations:
      required: true